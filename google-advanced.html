<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="icon" href="images-icos/google.ico">
    </head>

    <body>
        <div>Advanced Search</div>
        <div>Find pages with...</div>
        <div>
            <form action="https://www.google.com/search">
                <div>
                    <label for = "atw">all these words:</label>
                    <input id = "atw" type = "text" name = "as_q">
                </div>
                <div>
                    <label for = "tewp">the exact word or phrase:</label>
                    <input id = "tewp" type = "text" name = "as_epq">
                </div>
                <div>
                    <label for = "aotw">any of these words:</label>
                    <input id = "aotw" type = "text" name = "as_oq">
                </div>
                <div>
                    <label for = "notw">none of these words:</label>
                    <input id = "notw" type = "text" name = "as_eq">
                </div>
                <div>
                    <input type = "submit" value = "Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
